<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
</head>

<body>
    <h1>Nascionalidade</h1>
    Qual país você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var nasc = String(pais.value)
 

            if (nasc == "Brasil" || nasc == 'brasil') {
                res.innerHTML = 'Você é <strong>Brasileiro!</strong>'
            }
            else {
                res.innerHTML = 'Você é <strong>Estrangeiro!</strong>'
            }


        }
    </script>
</body>

</html>
